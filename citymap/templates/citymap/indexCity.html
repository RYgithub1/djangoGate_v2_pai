<!DOCTYPE >
<html>
  <head>
    <meta charaset="utf-8" />
    <title>pai cityMap</title>
    <style>
      body {
        background-color: aquamarine;
        font-size: 50px;
      }
      body:hover {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>チャレンジ！</h1>
    <a href="#">ボタンここ</a>
    <p>{{messageCity}}</p>
    {% for city in cityArray %}
    <p>{{city}}は平日です。</p>
    {% endfor %}
    
    <p>
      {% for introduction in introductions %}
      <h2>{{introduction.content}}</h2>
      <p>
        <a href="{% url 'citymap:detail' introduction.id %}">個別詳細ページはこちら</a>
      </p>
      {% endfor %}
    </p>
  </body>
</html>
